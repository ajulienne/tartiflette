<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tartiflette</title>
    <script src="dist/tartiflette.js" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(33, 37, 41);
            margin: 0;
            padding: 0;
        }

        .pad {
            padding-left: 50px;
            padding-right: 50px;
        }

        #wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            background-color: #2980b9;
            color: white;
            padding: 10px 50px;
        }

        textarea {
            resize: none;
            height: 300px;
            width: 100%;
            border: none;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
        }

        #column-json-input {
            grid-column: 1;
            grid-row: 1;
        }

        #column-html-generated {
            grid-column: 2;
            grid-row: 1;
        }

        #button-transform {
            grid-column: 1 / 3;
            grid-row: 2;
        }

        button {
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            background-color: #3498db;
            display: inline-block;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a1de;
        }

        #error {
            display: none;
        }

        #error.display {
            display: inline-block;
            padding: 5px;
            border-radius: 4px;
            background-color: #C62222;
            color: white;
        }
    </style>
</head>

<body>

    <div class="pad">
        <h1>Tartiflette</h1>
        <p>Create a DOM tree from a JSON object.</p>
        <p><a href="https://github.com/ajulienne/tartiflette">Github</a> | <a href="https://www.npmjs.com/package/tartiflette">NPM</a></p>
    </div>
    
    <div id="wrapper">
        <div id="column-json-input">
            <h2>JSON Data</h2>
            <textarea id="input">[
    {
        "tag": "h1",
        "text": "Tartiflette generated list"
    },
    {
        "children": [
            {
                "tag": "a",
                "text": "Tartiflette github",
                "href": "https://github.com/ajulienne/tartiflette"
            }
        ]
    },
    {
        "tag": "img",
        "src": "http://placekitten.com/g/200/300",
        "alt": "Alt text",
        "attrs": {
            "title": "Image title"
        }
    },
    {
        "tag": "ul",
        "children": [
            {
                "tag": "li",
                "text": "first item"
            },
            {
                "tag": "li",
                "text": "second item"
            }
        ]
    },
    {
        "tag": "button",
        "text": "Click me!",
        "dataset": {
            "tartiflette": "value"
        },
        "classes": ["primary", "large"]
    }
]</textarea>
        </div>
        
        <div id="column-html-generated">
            <h2>Generated HTML</h2>
            <textarea id="generated"></textarea>
        </div>

        <div id="button-transform">
            <button onclick="transform()">Transform</button>
            <span id="error"></span>
        </div>

    </div>

    <div class="pad">
        <h2>Generated HTML preview</h2>
        <div id="container"></div>
    </div>

    <script type="text/javascript">
        function transform() {
            const container = document.getElementById("container");
            const generated = document.getElementById("generated");
            const error = document.getElementById("error");
            // Container cleanup
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Generated code preview cleanup
            while (generated.firstChild) {
                generated.removeChild(generated.firstChild);
            }

            // Parse the input JSON
            try {
                error.classList.remove('display');
                error.innerText = '';
                json = JSON.parse(document.getElementById("input").value);
            } catch(e) {
                error.innerText = 'Parsing error.'
                error.classList.add('display');
            }

            // Use lib
            tartiflette.parse(container, json);

            generated.value = format(container, 0).innerHTML;

        }

        function format(node, level) {
            var indentBefore = new Array(level++ + 1).join('  '),
                indentAfter = new Array(level - 1).join('  '),
                textNode;

            for (var i = 0; i < node.children.length; i++) {

                textNode = document.createTextNode('\n' + indentBefore);
                node.insertBefore(textNode, node.children[i]);

                format(node.children[i], level);

                if (node.lastElementChild == node.children[i]) {
                    textNode = document.createTextNode('\n' + indentAfter);
                    node.appendChild(textNode);
                }
            }

            return node;
        }
    </script>
</body>

</html>
